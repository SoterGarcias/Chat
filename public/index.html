<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Chat</title>
</head>

<body class="bg-dark ">
    <form class="m-2" name="user_form_name" id="user_form">
        <input name="user" id="user" type="text">
        <button class="btn btn-secondary" type="submit">Definir</button>
    </form>

    <div class="bg-secondary text-white m-2" style="width: 500px; height: 600px;" id="messages">

    </div>
    <form class="m-2" name="message_form_name" id="message_form">
        <input name="msg" id="message" type="text">
        <button class="btn btn-secondary" type="submit">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
